{% extends 'base.html' %}
{% block content %}

<div class="row">
    <div class="col-12 col-md-8">
        <h2 id="page-title" class="page-header">
            Weight Log
        </h2>
        <hr>
    </div>
    <div class="col-md-4 py-3">
        <div class="btn-group">
            <a href="/weightentries/new" class="btn btn-success btn-sm">Add Weight</a>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-md-8 order-2 order-2 order-sm-1 mt-3">
        <div>
            <div class="list-group">
                {% for weight_entry in weight_entries %}
                    <div class="list-group-item">
                        <p class="list-group-item-heading h5">{{ weight_entry.date }}</p>
                        <p class="list-group-item-text">{{ weight_entry.weight }}</p>
                    </div>
                {% endfor %}
            </div>
        </div>
    </div>
</div>

{% endblock %}
