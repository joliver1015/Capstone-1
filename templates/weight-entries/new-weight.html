{% extends 'base.html' %}
{% block content %}

<div>
    <div class="ml-3">
        <h5>New Weight Entry</h5>
        <form method="POST">
        {{ form.hidden_tag() }}
        {% for field in form
            if field.widget.input_type != 'hidden' %}
        <p>
            {{ field.label }}
            {{ field(class_="form-control") }}
          
            {% for error in field.errors %}
            <span class="form-text text-danger">{{ error }}</span>
            {% endfor %}
        </p>
        {% endfor %}
        <button class="btn btn-outline-success btn-block">Add Entry</button>    
        </form>
    </div>
</div>

{% endblock %}
