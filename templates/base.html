<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">
        <title>{% block title %}{% endblock %}</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="/static/app.css">
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-primary">
            {% if g.user %}
            <a class="navbar-left text-light" href="/dashboard">Pinnacle</a>
            {% else %}
            <a class="navbar-left text-light" href="/">Pinnacle</a>
            {% endif %}
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
              <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                  <a class="nav-link text-light" href="/exercise/overview">Exercises<span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                  <a class="nav-link text-light" href="/exercise/categories/overview">Categories</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link text-light" href="/exercise/muscles/overview">Muscles</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link text-light" href="/exercise/equipment/overview">Equipment</a>
                </li>
              </ul>
              <ul class="navbar-nav">
                <li class="nav-item">
                  <a class=" nav-link text-light" href="/user/settings">{{ g.user.username }}</a> 
                </li> 
              </ul>
              
            </div>
          </nav>
        {% block content %}
        {% endblock %}
    </body>
</html>
