{% extends 'base.html' %}
{% block content %}
<div>
    <h1>New Workout</h1>
</div>
<div class="form-group">
    <form method="POST">
        {{ form.csrf_token }}
        {% for field in form
            if field.widget.input_type != 'hidden' %}
        <p>
            {{ field.label }}
            {{ field(class_="form-control") }}
          
            {% for error in field.errors %}
            <span class="form-text text-danger">{{ error }}</span>
            {% endfor %}
        </p>
        {% endfor %}
        <button class="btn btn-outline-success btn-sm">Add Workout</button>
    </form>    
</div>

{% endblock %}
