{% extends 'base.html' %}
{% block content %}

<div class="row">
    <div class="col-12 col-md-8">
        <h2 id="page-title" class="page-header">
            Your Workouts
        </h2>
        <hr>
    </div>
    <div class="col-md-4 py-3">
        <div class="btn-group">
            <a href="/workout/new" class="btn btn-success btn-sm">Add Workout</a>

        </div>
    </div>
</div>

<div class="row">
    <div class="col-md-8 order-2 order-2 order-sm-1 mt-3">
        <div>
            <div class="list-group">
                {% for workout in workouts %}
                <a href = "/workout/view/{{workout.id}}" class="list-group-item">
                    <p class="list-group-item-heading h5">{{ workout.name }}</p>
                    <p class="list-group-item-text">{{ workout.date }}</p>
                </a>
                {% endfor %}
            </div>
        </div>
    </div>
</div>

{% endblock %}
