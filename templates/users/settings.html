{% extends 'base.html' %}
{% block content %}

<div class="row">
    <div class="col-12 col-md-8">
        <h2 id="page-title" class="page-header">
            User Preferences
        </h2>
        <hr>
    </div>
    <div class="col-md-4 py-3">
        <div class="btn-group">
            <a href="/logout" class="btn btn-success btn-sm">Logout</a>

        </div>
    </div>
</div>

<div class="row">
    <div class="col-md-8 order-2 order-2 order-sm-1 mt-3">
        <div>
            <div class="list-group">
                <a href="/user/edit" class="list-group-item">
                    <p>Change Username/Password</p>
                </a>
                <div class="list-group-item">
                    <form action="/user/delete" method="post">
                        <input type="Submit" value="Delete Account" class="btn btn-danger btn-sm">
                    </form> 
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
